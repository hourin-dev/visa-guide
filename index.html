<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비자 전문가 분석 시스템 v2.0.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <span class="ver-badge" id="sys-version">v2.0.0</span>
        <small>법무법인 대림 (DAELIM)</small>
        <h1>비자 추천 & 체류 행정 전문가 분석</h1>
        <p>승인으로 증명하는 법무법인 대림의 정밀 비자 솔루션</p>
        <div class="officer-info">담당자: <strong>이규희 사무장 (010-9798-1100)</strong></div>
    </div>

    <div class="content">
        <div class="form-section">
            <div class="form-group">
                <label>🔐 보안 인증 (Google AI API Key)</label>
                <input type="password" id="apiKey" placeholder="보안 키를 입력하세요">
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">📂 정책 데이터 동기화 <span id="file-label" class="status-badge status-wait">미등록</span></div>
            <div class="upload-area">
                <input type="file" id="pdfFile" accept="application/pdf">
                <button id="upload-btn" class="btn-secondary">지침서 서버 업로드</button>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                    <div id="progress-text">대기 중...</div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">📝 의뢰인 정보 입력</div>
            <div class="form-group">
                <label>👤 의뢰인 성명</label>
                <input type="text" id="clientName" placeholder="의뢰인 성함">
            </div>
            <div class="row">
                <div class="col form-group">
                    <label>현재 비자 (E-9, H-2 등)</label>
                    <input type="text" id="visaType" value="H-2">
                </div>
                <div class="col form-group">
                    <label>생년월일</label>
                    <input type="date" id="birthDate" value="1995-05-20">
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label>전년 소득(만원)</label>
                    <input type="number" id="income" value="3500">
                </div>
                <div class="col form-group">
                    <label>한국어 능력 (최신 전체 목록)</label>
                    <select id="koreanSkill">
                        <option value="미보유">미보유 / 구사 불가</option>
                        <optgroup label="TOPIK (한국어능력시험)">
                            <option value="TOPIK 6급">TOPIK 6급</option>
                            <option value="TOPIK 5급">TOPIK 5급</option>
                            <option value="TOPIK 4급">TOPIK 4급</option>
                            <option value="TOPIK 3급">TOPIK 3급</option>
                            <option value="TOPIK 2급">TOPIK 2급</option>
                            <option value="TOPIK 1급">TOPIK 1급</option>
                        </optgroup>
                        <optgroup label="KIIP (사회통합프로그램 이수)">
                            <option value="KIIP 5단계 이수 완료">KIIP 5단계 이수 완료 (영주용)</option>
                            <option value="KIIP 5단계 배정(4단계합격)">KIIP 4단계 합격 (5단계 배정)</option>
                            <option value="KIIP 4단계 배정(3단계합격)">KIIP 3단계 합격 (4단계 배정)</option>
                            <option value="KIIP 3단계 배정(2단계합격)">KIIP 2단계 합격 (3단계 배정)</option>
                            <option value="KIIP 2단계 배정(1단계합격)">KIIP 1단계 합격 (2단계 배정)</option>
                            <option value="KIIP 1단계 배정(사전평가)">KIIP 0단계 합격 (1단계 배정)</option>
                        </optgroup>
                        <optgroup label="KIIP 사전평가 (점수)">
                            <option value="사전평가 85점 이상">사전평가 85점↑ (5단계 배정)</option>
                            <option value="사전평가 61-84점">사전평가 61~84점 (4단계 배정)</option>
                            <option value="사전평가 41-60점">사전평가 41~60점 (3단계 배정)</option>
                            <option value="사전평가 21-40점">사전평가 21~40점 (2단계 배정)</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">⚠️ 준법 체크 및 결격 사유</div>
            <div class="row">
                <div class="col form-group">
                    <label>형사범죄 경력</label>
                    <select id="criminalRecord">
                        <option value="없음" selected>없음 (Clean)</option>
                        <option value="있음">있음 (범죄경력 존재)</option>
                    </select>
                </div>
                <div class="col form-group">
                    <label>세금 체납 여부</label>
                    <select id="taxArrears">
                        <option value="없음" selected>없음 (완납)</option>
                        <option value="체납">있음 (현재 체납)</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="btn-primary" id="run-btn">⚖️ 이규희 사무장 정밀 분석 실행</button>

        <div id="status-log">v2.0.0 시스템 대기 중...</div>

        <div id="result-box"><div id="result-content"></div></div>
    </div>
</div>
<script src="config.js"></script>
<script src="api.js"></script>
<script src="main.js" defer></script>
</body>
</html>
