<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비자 행정 시스템 v1.2.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select id="koreanSkill">
        <option value="미보유">미보유</option>
        <optgroup label="TOPIK (한국어능력시험)">
            <option value="TOPIK 6급">TOPIK 6급</option>
            <option value="TOPIK 5급">TOPIK 5급</option>
            <option value="TOPIK 4급">TOPIK 4급</option>
            <option value="TOPIK 3급">TOPIK 3급</option>
            <option value="TOPIK 2급">TOPIK 2급</option>
            <option value="TOPIK 1급">TOPIK 1급</option>
        </optgroup>
        <optgroup label="KIIP (사회통합프로그램)">
            <option value="KIIP 5단계 이수">KIIP 5단계 이수</option>
            <option value="KIIP 4단계 합격" selected>KIIP 4단계 합격</option>
            <option value="KIIP 3단계 합격">KIIP 3단계 합격</option>
            <option value="KIIP 2단계 합격">KIIP 2단계 합격</option>
            <option value="KIIP 1단계 합격">KIIP 1단계 합격</option>
            <option value="KIIP 0단계 합격">KIIP 0단계 합격</option>
        </optgroup>
        <optgroup label="KIIP 사전평가">
            <option value="사전평가 85점 이상">85점↑ (5단계)</option>
            <option value="사전평가 61-84점">61-84점 (4단계)</option>
        </optgroup>
    </select>

    <script src="config.js" defer></script>
    <script src="api.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
